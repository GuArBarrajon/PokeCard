<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecard de Pikachu</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pokecard">
        <h1 class="nombre">Pikachu</h1>
        <img class="imagen" src="images/pikachu.png" alt="Pikachu">
        <div class="info">
            <p>Tipo: Eléctrico</p>
            <p>Debilidad: Tierra</p>
            <p>Altura: 0,4 m</p>
            <p>Peso: 6,0 kg</p>
            <p>Cuanto más potente es la energía eléctrica que genera este Pokémon, más suaves y elásticas se vuelven las bolas de sus mejillas.</p>
        </div>
    </div>
</body>
</html>
