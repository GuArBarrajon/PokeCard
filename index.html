<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecard de Gengar</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pokecard">
        <h1 class="nombre">Gengar</h1>
        <img class="imagen" src="images/gengar.png" alt="Gengar">
        <div class="info">
            <p>Tipo: Fantasma / Veneno</p>
            <p>Debilidad: Tierra / Psiquico / Fantasma / Siniestro</p>
            <p>Altura: 1,5 m</p>
            <p>Peso: 40,5 kg</p>
            <p>Para quitarle la vida a su presa, se desliza en su sombra y espera su oportunidad en silencio.</p>
        </div>
    </div>
</body>
</html>
